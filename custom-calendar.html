<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
   
    <title>Custom Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
  </head>
  <body>
    <div class="calendar-container">

      <h1>Custom Calendar</h1>
    
      <div class="date-picker">
        
        <div class="month">
            <div class="arrows" id="prev-mth">&lt;</div>
            <div id="mth"></div>
            <div class="arrows" id="nxt-mth">&gt;</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th class="saturday">Sat</th>
                    <th class="sunday">Sun</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="saturday"></td>
                    <td class="sunday"></td> 
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="saturday"></td>
                    <td class="sunday"></td> 
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="saturday"></td>
                    <td class="sunday"></td> 
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="saturday"></td>
                    <td class="sunday"></td> 
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="saturday"></td>
                    <td class="sunday"></td> 
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="saturday"></td>
                    <td class="sunday"></td> 
                </tr>
            </tbody>
        </table>
        
      </div> <!-- end date picker div-->
  </div> <!-- end calendar container div-->


  
  <div class="toggles">
    <h2> Preferences </h2>
    <input checked type="checkbox" id="show-sat" name="show-sat">
    <label for="show-sat" >Show Saturdays</label>
    <span class="slider"></span>

   
    <input checked type="checkbox" id="show-sun" name="show-sun">
    <label for="show-sun" >Show Sundays</label>
    <span class="slider"></span>

    
    <input type="checkbox" id="disable-past" name="disable-past">
    <label for="disable-past" >Disable past dates</label>
    <span class="slider"></span>
  </div>
  
  <script src="custom-calendar.js"></script>

  </body>
</html>
